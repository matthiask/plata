language: python
sudo: false
cache: pip
python:
- "3.7"
env:
- REQ="Django>=3.1,<4.0"
- REQ="Django>=2.1,<2.2"
install:
- pip install -U pip wheel
- pip install $REQ -r requirements.txt
- python setup.py install
# command to run tests, e.g. python setup.py test
script: "cd tests && ./manage.py makemigrations && ./manage.py test testapp"

jobs:
  include:
    - stage: style
      python: "3.7"
      env: REQ=none
      install: skip
      script:
        - pip install black flake8
        - flake8 .
        - black --check examples plata tests
