<div class="plata-category-and-featured">
{% for category in categories %}
	<h3><a href="{% url plata_category_detail slug=category.slug %}">{{ category.name }}</a></h3>
	
	<ul>
	{% for product in category.featured|slice:":5" %}
		<li>
			<a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
		</li>
	{% endfor %}
	</ul>
{% endfor %}
</div>
