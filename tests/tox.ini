[tox]
setupdir = ..
distribute = False
envlist =
    py26-1.4.x,
    py26-1.5.x,
    py26-1.6.x,
    py27-1.4.x,
    py27-1.5.x,
    py27-1.6.x,
#    py27-1.7.x,  django-countries is not compatible with Django 1.7.x.
#    py33-1.5.x,  Reportlab does not work with Python 3 yet.
#    py33-1.6.x,
#    py33-1.7.x,

[testenv]
downloadcache = {toxworkdir}/_download/
commands =
    {envpython} manage.py test {posargs:testapp} --settings=testapp.settings
setenv =
    PYTHONPATH = .:{toxworkdir}/../..
    FEINCMS_RUN_TESTS = 1

[testenv:py26-1.4.x]
basepython = python2.6
deps =
    django==1.4.7
    simplejson==3.3.1
    openpyxl==1.6.2
    reportlab==2.7
    pdfdocument==1.6
    django-countries==1.5

